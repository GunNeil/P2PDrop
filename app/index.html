<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>P2PDrop - Securely share files between peers</title>
    <link rel="icon" href="/images/favicon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css" integrity="">
    <link rel="stylesheet" href="assets/p2pdrop.css" integrity="">

    {{content-for 'head-footer'}}
  </head>
  <body>
    <script>
      if (!'serviceWorker' in navigator) {
        window.addEventListener('load',function(e){
          window.applicationCache.addEventListener('updateready', function(e){
            if(window.applicationCache.status==window.applicationCache.UPDATEREADY) {
              window.applicationCache.swapCache();
              window.location.reload();
            }
          },false);
        },false);
      }
    </script>
    {{content-for 'body'}}

    <iframe id="iframe" sandbox="allow-same-origin" style="display: none"></iframe>
    <script src="assets/vendor.js" integrity=""></script>
    <script src="assets/p2pdrop.js" integrity=""></script>

    {{content-for 'body-footer'}}
  </body>
</html>
